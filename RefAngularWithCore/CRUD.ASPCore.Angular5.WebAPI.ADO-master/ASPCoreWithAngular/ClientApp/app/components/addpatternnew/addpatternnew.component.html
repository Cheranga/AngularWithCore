
<div class="panel panel-primary panel-margins">
    <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="savePattern()" #formDir="ngForm" novalidate>
            <div class="form-group">
                <label for="patternName">Name</label>
                <input class="form-control" type="text" [(ngModel)]="patternName" name="patternName">
            </div>
            
            <div>
                <button type="button" class="btn btn-sm btn-primary" (click)="addCharacter()" [disabled]="disableAdd">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Character
                </button>
            </div>

            <table class='table' *ngIf="characters">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Include</th>
                        <th>Exclude</th>
                        <th># Of Occurences</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let character of characters">
                        <td>
                            <div class="form-group">
                                <div>
                                    <select class="form-control" data-val="true" [(ngModel)]="character.constraintType" name="constraintType">
                                        <option value=0>Specific</option>
                                        <option value=1>All</option>
                                        <option value=2>Min</option>
                                        <option value=3>Max</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <div>
                                    <input class="form-control" type="text" [(ngModel)]="character.include" name="include">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <div>
                                    <input class="form-control" type="text" [(ngModel)]="character.exclude" name="exclude">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <div>
                                    <input class="form-control" type="text" [(ngModel)]="character.numOccurences" name="numOccurences">
                                </div>
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-danger" (click)="deleteCharacter(character)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group pull-right">

                <button type="submit" class="btn btn-primary">Save</button>
                <!--<a class="btn btn-primary" [routerLink]="['/plate/patterns', id]">Create Pattern</a> |-->
                <a class="btn btn-primary btn-warning" [routerLink]="['/plate/patterns', id]">Cancel</a>

            </div>

        </form>

    </div>
</div>
